    .card::before {

      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255, 223, 0, 0.3), rgba(255, 223, 0, 0));

      opacity: 0;
      transition: opacity 1s ease-in-out;

    .card:hover::before {
      opacity: 1;
      animation: shine 2s infinite;
    }
    @keyframes shine {

    }
